{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="form-container">
{% if game %}
<h1>{{game.name}}</h1>
<img src="{{game.image}}">
{% endif %}
        <form  enctype="multipart/form-data" method='POST'>

            <h1>Personalize your "DM" avatar</h1>
            <div class="row">
                {{ form.hidden_tag() }}
                {{ form.name.label }}
                {{ form.name(value="DM") }}
            </div>
                
            <div class="row">
                {{ form.img.label }}
                {{ form.img }}  
                <img src="{{dm_default_image}}">
            </div>
            
            <div class="row">
                {{ form.dm_char_submit (class="button primary") }}
            </div>
        </form>

    </div>
</div>
{% endblock %}
