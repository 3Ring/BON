{% extends 'base.html' %}
{% block content %}
{% from "_formhelpers.html" import render_field %}

<div class="container">
    <div class="form-container">
        <h1>{{game.name}}</h1>
        <img src="{{game.image}}">
        <form  enctype="multipart/form-data" method='POST'>
            <h1>Personalize your "DM" avatar</h1>
            {{ form.hidden_tag() }}
            {{ render_field(form.name, value="DM") }}
            {{ render_field(form.img) }}  
            <img src="{{dm_default_image}}">
            {{ render_field(form.dm_char_submit) }}
        </form>
    </div>
</div>
{% endblock %}
