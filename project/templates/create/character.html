{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="form-container">

        <form  enctype="multipart/form-data" method='POST' action='/create/character'>

            <h1>Create Character!</h1>
            <div class="row">
                {{ form.hidden_tag() }}
                {{ form.name.label }}
                {{ form.name }}
            </div>
                
            <div class="row">
                {{ form.img.label }}
                {{ form.img }}  
            </div>
            
            <div class="row">
                {{ form.bio.label }}
                {{ form.bio }}
            </div>
            
            <div class="row">
                {{ form.char_submit (class="button primary") }}
            </div>
        </form>

    </div>
</div>
{% endblock %}
