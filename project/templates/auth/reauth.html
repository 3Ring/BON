{% extends "main/base.html" %}
{% block content %}


<div class="container">
    {% from "macros/render_field.html" import render_field %}
    <div class="form-container">
        <form method="POST">
            <h1>Verify</h1>
            {{ form.hidden_tag() }}
            {{ render_field(form.email) }}
            {{ render_field(form.password) }}
            {{ render_field(form.submit, class='button primary') }}
        </form>
    </div>
</div>

{% endblock %}
