<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <title>Chronicler | The collaborative tabletop note-taking tool</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon code -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='images/favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ddf2ec">

    <!-- Quill WYSIWYG -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- our css -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel='stylesheet'>
    
    <!-- Custom Fonts -->
    <link rel="preconnect"href="https://fonts.googleapis.com"><link rel="preconnect"href="https://fonts.gstatic.com"crossorigin><link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300;400;500;700;900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Urbanist:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"rel="stylesheet">
    
    <!-- Icon Font -->
    <script src="https://kit.fontawesome.com/bd624324a0.js" crossorigin="anonymous"></script>
</head>

<body class="dark">
    <div class="chronicler">
        <header>
            <div class="container">
                {% include 'navbar.html' %}
            </div>
        </header>
        <main>
            {% include 'main/flash.html' %}
            {% block content %} {% endblock %}
        </main>
        <footer>
            <div class="container">
                <p>Copyright â’¸ 2021 Zack Wheeler</p>
                <p>Version 0.1.0</p>
            </div>
        </footer>
    </div>
</body>



</html>
