<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <title>Chronicler | The collaborative tabletop note-taking tool</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- our css -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel='stylesheet'>
    <!-- Quill WYSIWYG -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link rel="preconnect"href="https://fonts.googleapis.com"><link rel="preconnect"href="https://fonts.gstatic.com"crossorigin><link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300;400;500;700;900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Urbanist:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"rel="stylesheet">

<body>
    <div class="chronicler">
        <header>

            </div>

                {% block content %} {% endblock %}
            </div>
        </main>
        <footer>
            <div class="container">
                <p>FPO</p>
            </div>
        </footer>
    </div>

</html>
